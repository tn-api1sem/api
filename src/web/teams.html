    <script>
        userProfileValues = []

        $(document).ready(function() {
            //Combobox
            $("#id_user").select2({
                dropdownParent: $('#createTeamModal .modal-content')
            });
            $("#id_profile").select2({
                dropdownParent: $('#createTeamModal .modal-content')
            });
            
            //Call Functions
            loadTeams();
            loadComboBox();

            //Load Header
            document.getElementById('username').innerHTML = JSON.parse(window.localStorage.getItem('user')).usuario;
        }); 

    
        async function loadTeams() {
            var teams = await getTeams();
            var tbody = document.getElementById('tbody-teams');

            for (var i = 0; i < teams.length; i++) {
                tbody.innerHTML += "<tr class=\"tr-shadow\">" +
                    "<td>" + teams[i].times + "</td>" +
                    "<td>\<div class=\"table-data-feature\">" +
                    "<button class=\"item\" data-toggle=\"modal\" data-target=\"#createTeamModal\" data-placement=\"top\"\title=\"Editar\" onclick=\"loadTeam(" + teams[i].id + ")\">\<i class=\"zmdi zmdi-edit\"></i>\</button>" +
                    "<button class=\"item\" data-toggle=\"tooltip\" data-placement=\"top\"\title=\"Deletar\" onclick=\"deleteTeam(" + teams[i].id + ")\" >\<i class=\"zmdi zmdi-delete text-danger\"></i>\</button>" +
                    "</div>\</td>" +
                    "</tr><tr class=\"spacer\"></tr>"
            }
        }

        async function loadComboBox() {
            var users = await getUsers();
            var select = document.getElementById("id_user")
            for (var i = 0; i < users.length; i++) {
                select.innerHTML += `<option value=${users[i].id}>${users[i].usuario}</option>`
            }

            var profiles = await getProfiles(); 
            var select = document.getElementById("id_profile")
            for (var i = 0; i < profiles.length; i++) {
                select.innerHTML += `<option value=${profiles[i].id}>${profiles[i].perfil}</option>`
            }
        }

        async function loadTeam(id) {
            clearForm();
            
            var team = await getTeamById(id)
            jsonToForm(team);

            for(let t of team.times_model){
                document.getElementById('id_user').value = t.id_user
                document.getElementById('id_profile').value = t.id_profile
                addUserProfile()
            }
        }

        function insertOrUpdate() {
            var form = formToJson("form-teams");

            form.times_model = userProfileValues;
            
            if (form['id'] == 0) {
                createTeam(form);
                return;
            }
            

            updateTeams(form);
        }
        
        function addUserProfile(){
            var user = $('#id_user option:selected')
            var profile = $('#id_profile option:selected')
            var team = $('#id')

            for(let userProfile of userProfileValues){
                if(userProfile.user == user.val() && userProfile.profile == profile.val()){
                    alert("Este usuario ja foi adicionado para este perfil.");
                    return;
                }
            }

            teamVal = !!team.val() ? team.val() : 0
            userProfileValues.push({
                id_user: parseInt(user.val()), 
                id_team:  parseInt(teamVal),
                id_profile: parseInt(profile.val())
            });

            var table = document.getElementById('tbody-user-profile')

            table.innerHTML += `
                <tr id="up-${userProfileValues.length}">
                    <td>${user.text()}</td>
                    <td>${profile.text()}</td>
                    <td>
                        <button 
                            class="item" 
                            data-toggle="tooltip" 
                            data-placement="top"
                            title="Deletar" 
                            type="button"
                            onclick="removeUserProfile(${userProfileValues.length})" 
                        >
                                <i class="zmdi zmdi-delete text-danger"></i>\
                        </button>
                    </td>
                </tr>
            `
        }

        function removeUserProfile(index){
            document.getElementById('up-'+index).remove();
            userProfileValues.splice(index-1, 1);
        }
    
        function clearForm() {
            userProfileValues = []
            document.getElementById('tbody-user-profile').innerHTML = ""

            let form = $("#form-teams");
            form.trigger('reset')
            $('#id_users').val(null).trigger('change');
        }

    </script>
