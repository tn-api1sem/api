    function selectRate(rate_info) {
        var user = rate_info.split('-')[0];
        var criterion = rate_info.split('-')[1];
        var rate = Number(rate_info.split('-')[2]);
        var sprint = Number(rate_info.split('-')[3]);

        var rated_by = Number(JSON.parse(window.localStorage.getItem('user')).id);

        var exists = false;

        if (avaliacoes.length > 0) {
            if (avaliacoes[0].sprint_id != sprint) {
                avaliacoes = [];
            }
        }

        for (var i = 0; i < avaliacoes.length; i++) {
            if (avaliacoes[i].rated_user == user) {
                exists = true;

                if (criterion == 1) {
                    lastGrade = avaliacoes[i].grade01;
                    avaliacoes[i].grade01 = rate;
                }
                else if (criterion == 2) {
                    lastGrade = avaliacoes[i].grade02;
                    avaliacoes[i].grade02 = rate;
                }
                else if (criterion == 3) {
                    lastGrade = avaliacoes[i].grade03;
                    avaliacoes[i].grade03 = rate;
                }
                else if (criterion == 4) {
                    lastGrade = avaliacoes[i].grade04;
                    avaliacoes[i].grade04 = rate;
                }
                else if (criterion == 5) {
                    lastGrade = avaliacoes[i].grade05;
                    avaliacoes[i].grade05 = rate;
                }

                if (lastGrade == null) {
                    qtdAvaliados++;
                }
            }
        }

        if (!exists) {
            qtdAvaliados++;
            if (criterion == 1) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade01: rate,
                    grade02: null,
                    grade03: null,
                    grade04: null,
                    grade05: null,
                    comment: ''
                });
            }
            else if (criterion == 2) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade01: null,
                    grade02: rate,
                    grade03: null,
                    grade04: null,
                    grade05: null,
                    comment: ''
                });
            }
            else if (criterion == 3) {
                avaliacoes.push({
                    id: 0,
                    rated_user: user,
                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade01: null,
                    grade02: null,
                    grade03: rate,
                    grade04: null,
                    grade05: null,
                    comment: ''
                });
            }
            else if (criterion == 4) {
                avaliacoes.push({

                    sprint_id: sprint,
                    rated_by: rated_by,
                    grade01: null,
                    grade02: null,

                    grade01: null,
                    grade02: null,
                    grade03: null,
                    grade04: null,
                    grade05: rate,
                    comment: ''
                });
            }

        if (qtdAvaliados == qtdAvaliacoes) {
